{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myModal").modal({
                backdrop: 'static',
                keyboard: false
            });
        });
    </script>
    
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }

        .form-group {
            padding-top: 10px;
        }
        html {
            background: url("{% static 'background.jpg' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to Weather Buddy!</h5>
                </div>
                <div class="modal-body">
                    <img class="center" src="{% static 'logo.jpg' %}" alt="Network Issue">
                    <form action="first" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div style="color: red; text-align: center;">Enter Correct City Name</div>
                            <input type="text" class="form-control" placeholder="Enter City Name" name="city" id="city">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
